<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock-paper-Scissors</title>
    <link rel="stylesheet" href="12-rock-paper-scisser.css">

</head>
<body>
  <p class="title">Rock-paper-scissors</p>
  <button class="move-button" onclick="playGame('Rock');">
    <img class="move-icon" src="images/rock-emoji.png" alt="">
  </button>

  <button class="move-button"  onclick="playGame('Paper');">
    <img class="move-icon" src="images/paper-emoji.png" alt="">
  </button>

  <button class="move-button"  onclick="playGame('Scissors');">
    <img class="move-icon" src="images/scissors-emoji.png" alt="">
  </button>
  
  <p class="js-result" class="result"></p>
  <p class="js-moves"></p>
  <p class="js-score" class="score"></p>

  <button class="reset-score-button" onclick="
  score.wins=0,
  score.ties=0,
  score.losses=0
  localStorage.removeItem('score');
  updateScoreElement();">
    Reset score
  </button>
  <button class="auto-play-button js-auto-play-button" onclick="  autoPlay();  autoStop();">Auto play</button>
  <script src="12-rock-paper-scisser.js"></script>
</body>
</html>
